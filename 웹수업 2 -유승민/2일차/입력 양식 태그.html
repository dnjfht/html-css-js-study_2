<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그</title>
    <style>



    </style>
</head>

<body>

    <form>

        <label for="q_search">질문 검색</label>

        <input type="text" name="search">
        <input type="submit" value="검색">

        <button type="submit">전송한다?</button>
        <button type="reset">초기화</button>
        <button type="button">꾹 눌러</button>

        <fieldset>
            <legend>사용자 정보 입력</legend>
            <!-- label 태그를 통한 폼 요소와의 연결 -->
            <label for="userl">성명</label>
            <!-- 입력 양식 태그 -->
            <input type="text" name="name1">
        </fieldset>

        <fieldset>
            <legend>배송 정보 입력</legend>
            <!-- label 태그를 통한 폼 요소와의 연결 -->
            <label for="address">주소</label>
            <!-- 입력 양식 태그 -->
            <input type="text" name="address1">
        </fieldset>

        <!-- input 종류 start -->

        <!-- 화면의 폼에는 보이지 않음. 관리자가 알아야 하는 내용을 지정할 때 사용 -->
        <input type="hidden">
        
        <!-- 가로로 짧은 글을 입력받을 때 사용 -->
        <label for="userl">성명</label>
        <input type="text">
        
        <!-- 텍스트 필드 항목과 모양이 같지만 비밀번호를 입력할 때 주로 사용 -->
        <label for="password">비밀번호</label>
        <input type="password">
        
        <!-- 검색 필드. 이전에는 텍스트 필드를 주로 사용했지만 HTML5에는 필드들이 세분화됨 -->
        <label for="search">검색</label>
        <input type="search">
        
        <!-- 웹 주소를 입력받을 때 사용 -->
        <label for="url">사이트 주소</label>
        <input type="url">
        
        <!-- 메일 주소를 입력받을 때 사용. 이메일 양식에 맞게 작성되었는지 브라우저 자체에서 체크 -->
        <label for="email">이메일</label>
        <input type="email">
        
        <br>
        
        <!-- 사용자가 입력한 정보를 일반 텍스트가 아닌 전화번호로 인식하여 바로 전화를 걸 수 있도록 함.
        모바일 화면에서는 숫자 키보드로 자동 전환됨-->
        <label for="tel">전화번호</label>
        <input type="tel">
        
        <!-- 숫자 생성 양식. min은 ~부터 / max는 ~까지 / step은 클릭할 때 값 -->
        <label for="age">나이</label>
        <input type="number" min="1" max="100" step="5">
        
        <!-- 슬라이드 막대를 움직여 값을 입력하게 함 -->
        <label for="purchase">구매 갯수</label>
        <input type="range" min="1" max="5" value="1">
        
        <!-- 짧은 항목에 대한 선택이 필요할 때 주로 활용됨. 반드시 한 가지 항목만 선택.
        name을 동일하게 작성해야 같은 그룹으로 인식함.
        checked="checked"는 방문자의 편의를 돕기 위해 미리 항목에 체크된 상태 -->
        <label for="sex">성별</label>
        <label><input type="radio" name="sex" value="남">남</label>
        <label><input type="radio" name="sex" value="여">여</label>
        
        <br>

        <!-- checkbox는 사용자가 선택하기 위한 항목으로 다중 체크가 필요할 때 주로 사용 -->
        <label="hobby">취미</label>
        <label><input type="checkbox" name="hobby" value="등산">등산</label>
        <label><input type="checkbox" name="hobby" value="독서">독서</label>
        <label><input type="checkbox" name="hobby" value="영화감상">영화감상</label>
        <label><input type="checkbox" name="hobby" value="요리">요리</label>
        <label><input type="checkbox" name="hobby" value="음악감상">음악감상</label>
         
        <br>

        <!-- 색상 선택 양식을 생성. 선택시 색상 선택 화면이 나타나면 색상을 선택할 수 있음 -->
        <label for="color">내가 좋아하는 색상은?</label>
        <input type="color">

        <!-- 년/월/일에 대한 정보를 달력을 통해 선택할 수 있음.
        <input type="month">는 "월"과 "연도"를, <input type="week">는 "주"와 "연도"를 선택 -->
        <label for="birthday">생년월일</label>
        <input type="date">
        <input type="month">
        <input type="week">

        <!-- 시간을 지정할 수 있음.
        날짜와 시간을 함께 지정하려면 type="datetime"이나 type="datetime-local"을 사용 -->
        <label for="time">시간</label>
        <input type="time" min="1" max="5" value="1">
        <label for="current">현재 날짜와 시간</label>
        <input type="datetime-local">

        <!-- 사용자가 폼에 입력한 정보를 서버로 전송하는 submit 버튼 -->
        <input type="submit" value="제출">

        <!-- 입력된 정보에 대해 재설정이 필요할 경우 reset 버튼 사용 -->
        <input type="reset" value="다시작성">

        <!-- input 종류 end -->

        <!-- select를 통한 데이터 나열하기.
        여러 데이터 중에서 하나를 선택하거나 다중으로 선택해야 할 경우 select를 사용.
        option 태그를 활용하여 각각의 데이터를 포함.
        select multiple로 입력하면 키보드의 ctrl 키를 누른 상태에서 여러 개를 선택할 수 있음.
        <option>태그에서 option selected로 설정하면 실행 시 처음 보여지는 데이터를 지정할 수 있음 -->
        
        <select>
            <option value="1">데이터1</option>
            <option value="2">데이터2</option>
            <option value="3">데이터3</option>
            <option value="4">데이터4</option>
            <option value="5">데이터5</option>
        </select>

        <select multiple>
            <option selected value="1">데이터1</option>
            <option value="2">데이터2</option>
            <option value="3">데이터3</option>
            <option value="4">데이터4</option>
            <option value="5">데이터5</option>
        </select>

        <!-- 장문의 글자를 입력받을 때 글자 박스인 textarea를 사용.
        이메일 양식에서 메일 내용을 적을 때 textarea 상자가 사용됨.
        name="다른 폼 요소와 구분하기 위해 텍스트 영역의 이름을 지정"
        cols="텍스트 영역의 넓이를 문자 단위로 지정"
        rows="텍스트 영역의 높이를 줄 단위로 지정. 지정한 숫자보다 줄 개수가 많아지면 스크롤 바가 나타남" -->

        <br>

        <label for="mail">메일 내용</label>
        <textarea name="mail" rows="5" cols="40">안녕하세요, 교수님. 저번 강의와 관련하여 궁금한 점이 있어서 이렇게 메일 드렸습니다. (생략) 이 부분은 어떻게 해야 풀 수 있을지 조금만 조언을 주시면 감사드리겠습니다. 빠른 시일 내로 답장 주시면 정말 감사드리겠습니다.</textarea>
        
    </form>   

</body>
</html>
